            // Sets the welcome message
            $( document ).ready(function() {
                document.getElementById("direction").style.display = "none"; 
                document.getElementById("day").innerHTML = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][new Date().getDay()];
            });    

            MODE = null;

            function change(num) {
                MODE = num;
                select();
            };

            C = 1.1;
            function same() {
                $( "#container" ).append("<button type='button' size=3 onclick='same()' style='margin-right:6px; width:" + C * 65 + "px; height:" + C * 23 + "px;'>same.</button>");
                C = C * 1.1;
                if (2.59 < C && C < 2.6) 
                    $( "#container" ).append("<img src='ben.jpg' style='width:46%;position:absolute; '>");
                if (4.5 < C && C < 5) 
                    $( "#container" ).append("<img src='rahul.jpg' style='width:40%;position:absolute'>");
                if (6.5 < C && C < 7) 
                    $( "#container" ).append("<img src='lp.jpg' style='left:0; width:40%;position:absolute'>");
                if (9.8 < C && C < 9.9)
                    $( "#container" ).append("<img src='sumeeta.jpg' style='left:20%; top:50px; width:400px;position:absolute'>");
                if (13 < C && C < 13.5)
                    $( "#container" ).append("<img src='hannah.jpg' style='left:0; top:0; width:40%;position:absolute'>");
                if (18 < C && C < 20)
                    $( "#container" ).append("<img src='darren.jpg' style='right:0; top:0; width:40%;position:absolute'>");
                if (30 < C && C < 31)  
                    $( "#container" ).append("<iframe width='1280' height='720' style='top:0; position:absolute;' src='https://www.youtube.com/embed/ceJ_DeT-c3M' frameborder='0' allowfullscreen></iframe>");
            };

            // Core function that updates the schedule based on selection
            $( "#group" ).change(select);
    
            function select() {
                document.getElementById("direction").style.display = "initial"; 
                var option = document.getElementById("group").value;
                if (option == "") {
                    document.getElementById("direction").innerHTML = "<font color='red' size=3>Select your leader group first.</font>";
                    return;
                }
                document.getElementById("schedule").innerHTML = "";
       
                var text; 
                switch(MODE) {
                    case 0:
                        text = "I was runnin' through da <span id='now' class='bold'></span> with Vic O. If you're reading this, it's not too late to be at <span id='next_time'></span> <span id='next' class='bold'></span>.";
                        break;
                    case 1:
                        text = "I don't know about you, but I'm feeling <span id='now' class='bold'></span>. <span id='next' class='bold'></span> at <span id='next_time'></span> never goes out of style!";
                        break;
                    case 2:
                        text = "'ello gov'nah, Her Majesty requests you at <span id='now' class='bold'></span>. Be a good ol' chap and make your way to <span id='next' class='bold'></span> at <span id='next_time'></span>.";
                        break;
                    case 3:
                        text = "<font size=30>Listen to me</font> -- you must be at <span id='now' class='bold'></span>. And please, <em>please</em>, don't forget <span id='next' class='bold'></span> at <span id='next_time'></span>.";
                        break;
                    case 4:
                        text = "I'ma let you finish <span id='now' class='bold'></span>, but <span id='next_time'></span> has one of the greatest <span id='next' class='bold'></span> of all time."
                        break;
                    default:
                        text = "You should be at <span id='now' class='bold'></span> doe. At <span id='next_time'></span>, be at <span id='next' class='bold'></span> plz.";
                        break;
                } 
     
                                   
                document.getElementById("direction").innerHTML = text;
                if (option == 'auni') {
                    document.getElementById("direction").innerHTML = "<h1>Good choice yo.</h1><img src='feature.png' height=290px>";
                    return;
                }
            
                shift = new Date().getHours() * 2;      //get half hours
                minutes = new Date().getMinutes();
                if (minutes > 30) {
                    shift++;    //add one half-hour
                }

                var day = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'][new Date().getDay()]; 
                starts = {
                  'sat': 18,
                  'sun': 14,
                  'mon': 14,
                  'tue': 18,
                  'wed': 18,
                  'thu': 18,
                  'fri': 18
                };
                shift -= starts[day];

                var times = ["09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "01:00", "01:30", "02:00", "02:30", "03:00", "03:30", "04:00", "04:30", "05:00", "05:30", "06:00", "06:30", "07:00", "07:30", "08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "01:00", "01:30", "02:00"];            

                times = ((day === 'sun' || day === 'mon') ? ["07:00", "07:30", "08:00", "8:30"] : []).concat(times);
 
                if (sched[day]) {
                  document.getElementById("now").innerHTML = sched[day][option][shift];
                  document.getElementById("next").innerHTML = sched[day][option][shift + 1];
                  document.getElementById("next_time").innerHTML = times[shift + 1];
                } else {
                  document.getElementById("now").innerHTML = 'home';
                  document.getElementById("next").innerHTML = 'home'
                  document.getElementById("next_time").innerHTML = times[shift + 1];
                }

                var text = ""; 
                for (var i=0; i < times.length - 1; i++) {
                   
                    if (i == shift) 
                        text = text + "<span style='background-color:yellow;'>" 
                    text = text + sched[day][option][i] + "<br>";
                    text = text + "<span style='color: #666666'>" + times[i] + "</span><br><hr>";
                    if (i == shift)
                        text = text + "</span>" 
                }
                document.getElementById("schedule").innerHTML = text;

            };
